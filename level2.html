<!-- in this html file we are  goiing to learn about the tables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>basic creation of a table</p>
    <hr>
    <table>
        <tr>
            <td>Gyanavardhan</td>
            <td>17</td>
        </tr>
        <tr>
            <td>viswesh</td>
            <td>18</td>
        </tr>
        <tr>
            <td>srikar</td>
            <td>19</td>
        </tr>
    </table>
    <hr>
    <!-- and if you want a grid u can do it ,but it appears some what ugly like an old version-->
    <table border="5">
        <tr>
            <td>Gyanavardhan</td>
            <td>17</td>
        </tr>
        <tr>
            <td>viswesh</td>
            <td>18</td>
        </tr>
        <tr>
            <td>srikar</td>
            <td>19</td>
        </tr>
    </table>
    <hr>
    <!-- if you want the table to be neatly structured like heading,body,foot we can
         try like the below code-->       
    <table border="3">
        <thead>
            <tr>
                <td>Names</td>
                <td>Ages</td>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Gyanavardhan</td>
                <td>17</td>
            </tr>
            <tr>
                <td>viswesh</td>
                <td>18</td>
            </tr>
            <tr>
                <td>srikar</td>
                <td>19</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
        
    </table>  
    <hr>
    <!-- in this way we display the informataion in tables in html-->
</body>
</html>

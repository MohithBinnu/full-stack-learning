<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- field set is element which helps us to modify a specific statement to highlight or elevate it
         so that it is visible differently from the view point of view  and it is used in the combination of the
        legend element  and it is used mostly asking quesitons and taking input.-->
    <fieldset>
        <legend>
            <p>How are you?</p>
            <input id="f"type="checkbox">  
            <label for="f">Fine</label>         
            <input id="j"type="checkbox">  
            <label for="j">not okay</label>  
            <input id="m"type="checkbox">  
            <label for="m">just okay</label>  
        </legend>
    </fieldset>
</body>
</html>
